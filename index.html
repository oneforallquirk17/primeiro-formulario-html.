<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>document</title>
  </head>
  <body>
    <h1>Crie sua conta gratuitamente aqui!</h1>
    
    <form>
      <div class="campo">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite o seu E-mail" required>
      </div>
      
      <div class="campo">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
      </div>
      
      <div class="campo">
        <label for="confirma-senha">Confirme a sua Senha</label>
        <input type="password" id="confirma-senha" placeholder="Repita a Senha" required>
      </div>
      
      <button type="submit" class="btn-enviar">Criar Conta</button>
    </form>
  </body>
</html>
